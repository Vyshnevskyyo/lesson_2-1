    <script>

        // 1
        // Почему код даёт именно такие результаты?
        var a = 1, b = 1, c, d;
        c = ++a; console.log(c); // 2  данная операция сразу возвращает значение уже измененной переменной, (т. е. сразу увеличивает на 1)
        d = b++; console.log(d); // 1  возвращает значение переменной до выполнения инкремента (прироста);
        c = (2 + ++a); console.log(c); // 5  в примере № 1 сделали прирост переменной 'a' на 1, то-есть получилось 2, в данном примере переменная снова увеличилась на 1, получилось 3, с=(2+3)=5;
        d = (2 + b++); console.log(d); // 4   в примере № 2 сделали прирост переменной 'b' на 1, то-есть получилось 2, но вывели её значение до прироста, в данном примере снова увеличили переменную на 1, получилось 3, но также вывели её значение до прироста, получилось 2, d=(2+2)=4;
        console.log(a); // 3  в примере № 3 переменная 'a' выросла до значения 3 (в первом и третьем примерах приростили переменную на 1);
        console.log(b); // 3  в примере № 4 переменная 'b' выросла до значения 3 (во втором и червёртом примерах приростили переменную на 1);
    </script>

    <script>

        // 5
        //Реализовать основные 4 арифметические операции в виде функций с двумя параметрами.
        //Обязательно использовать оператор return.
        alert('задание № 5');

        var a = +prompt('Введите первое число:');
        var b = +prompt('Введите второе число:');
        function summ(a, b) {
            return a + b;
        }
        var result = summ(a, b);
        alert('В результате сложения введённых чисел получилось: ' + result);

        function subtraction(a, b) {
            return a - b;
        }
        var result = subtraction(a, b);
        alert('В результате вычитания введённых чисел получилось: ' + result);

        function prod(a, b) {
            return a * b;
        }
        var result = prod(a, b);
        alert('В результате умножения введённых чисел получилось: ' + result);

        function div(a, b) {
            return a / b;
        }
        var result = div(a, b);
        alert('В результате деления введённых чисел получилось: ' + result);
    </script>

    <script>

        // 8
        // * С помощью рекурсии организовать функцию возведения числа в степень. Формат: function power(val, pow), где val – заданное число, pow – степень.
        alert('задание № 8');

        function power(val, pow) {
            if (pow == 1) {
                return val;
            } else {
                return val * power(val, pow - 1);
            }
        }
        var val = +prompt('Введите число, которое желаете возвести в степень:');
        var pow = +prompt('Введите степень для возведения:');

        alert(power(val, pow));
